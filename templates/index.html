<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Translator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    input, select, button {
      padding: 0.5em;
      font-size: 1em;
      margin: 0.5em 0;
      width: 100%;
    }
    video {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Translate a YouTube Video</h1>
  <form method="POST" action="/translate">
    <label>YouTube Video URL:</label>
    <input type="text" name="url" placeholder="https://youtube.com/watch?v=..." required>
    <label>Target Language (e.g. en, fr, es):</label>
    <input type="text" name="lang" placeholder="en" required>
    <button type="submit">Translate</button>
  </form>

  {% if video_url %}
    <h2>Translated Video</h2>
    <video controls>
      <source src="{{ video_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  {% endif %}
</body>
</html>
