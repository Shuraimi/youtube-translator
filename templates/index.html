<form action="/translate" method="POST" enctype="multipart/form-data">
  <label>Select Video File (MP4 only):</label><br>
  <input type="file" name="file" accept=".mp4" required><br><br>

  <label>Target Language:</label>
  <select name="lang">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
    <option value="es">Spanish</option>
  </select><br><br>

  <button type="submit">Translate Video</button>
</form>

{% if video_url %}
  <h2>Translated Video:</h2>
  <video width="480" controls>
    <source src="{{ video_url }}" type="video/mp4">
  </video>
{% endif %}
